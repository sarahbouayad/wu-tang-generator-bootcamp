<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Wu-Tang Name Generator</h1>
    <p>Find YOUR special name.</p>
    <div class="testbox">
        <form action="/">
            <div>
                <h4>Choose a meal!</h4>
                <div class="question-answer">
                    <label><input type="radio" value="1" name="firstQ" />mmmmm... Chicken Alfredo</label>
                    <label><input type="radio" value="2" name="firstQ" />NYC Pizza Slice</label>
                    <label><input type="radio" value="3" name="firstQ" />Chicken nuggies and fries</label>
                </div>
            </div>
            <div>
                <h4>Choose a social media platform</h4>
                <div class="question-answer">
                    <label><input type="radio" value="1" name="secondQ" />Instagram</label>
                    <label><input type="radio" value="2" name="secondQ" />Tiktok</label>
                    <label><input type="radio" value="3" name="secondQ" />Bereal</label>
                </div>
            </div>
            <div>
                <h4>Choose a show!</h4>
                <div class="question-answer">
                    <label><input type="radio" value="1" name="thirdQ" />Love is blind</label>
                    <label><input type="radio" value="2" name="thirdQ" />Rick and Morty</label>
                    <label><input type="radio" value="3" name="thirdQ" />Friends</label>
                </div>
            </div>
            <div>
                <h4>Choose a workout!</h4>
                <div class="question-answer">
                    <label><input type="radio" value="1" name="fourthQ" />Boxing</label>
                    <label><input type="radio" value="2" name="fourthQ" />Lifting</label>
                    <label><input type="radio" value="3" name="fourthQ" />Yoga</label>
                </div>
            </div>
            <div>
                <h4>Choose a programming language!</h4>
                <div class="question-answer">
                    <label><input type="radio" value="1" name="fiveQ" />Javascript</label>
                    <label><input type="radio" value="2" name="fiveQ" />React</label>
                    <label><input type="radio" value="3" name="fiveQ" />Java ... definitely don't pick this.</label>
                </div>
            </div>
            <div class="btn-block">
                <button id="submit" type="button">Get Your Name!</button>
            </div>
        </form>
    </div>
    <h2 class="results"></h2>
    <button id="restartButton" type="button" id="restart">Restart Game</button>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
